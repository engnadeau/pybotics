language: python

matrix:
  include:
  - python: 2.7
  - python: 3.2
  - python: 3.3
  - python: 3.4
  - python: 3.5
  - python: 3.5-dev
  - python: 3.6
  - python: 3.6-dev
  - python: 3.7-dev
  - python: nightly

  fast_finish: true

  allow_failures:
  - python: 2.7
  - python: 3.2
  - python: 3.3
  - python: 3.7-dev
  - python: nightly

before_install:
- sudo apt-get -qq update
- sudo apt-get install -qq -y python-numpy
- sudo apt-get install -qq -y python-scipy
- sudo apt-get install -qq -y pandoc

install:
- pip install coveralls
- pip install codecov
- pip install pytest-cov
- pip install pydocstyle
- pip install flake8
- pip install vulture
- pip install bandit
- pip install pypandoc
- pip install mypy
- python update_version.py
- pip install .

script:
- python setup.py test

after_success:
- coveralls
- codecov
- pydocstyle pybotics
- flake8 --show-source pybotics
- vulture .
- bandit -r pybotics
- mypy pybotics
- cat README.rst

notifications:
  email: false

deploy:
  - provider: pypi
    skip_cleanup: true
    user: nnadeau
    password:
      secure: ""
    on:
      tags: true
      branch: master
      distributions: sdist bdist_wheel
      repo: nnadeau/pybotics
      python: 3.6
  - provider: releases
    api_key:
      secure: ""
    on:
      tags: true
      branch: master
      repo: nnadeau/pybotics
      python: 3.6
