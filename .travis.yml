dist: trusty
sudo: false

language: python
cache: pip

python:
- 3.3
- 3.4
- 3.5
- 3.6
- 3.5-dev
- 3.6-dev
- 3.7-dev
- nightly

matrix:
  fast_finish: true
  allow_failures:
  - python: 3.3
  - python: 3.7-dev
  - python: nightly

addons:
  apt:
    packages:
    - libopenblas-dev
    - liblapack-dev
    - gfortran
    - python-wheel
    - python-wheel-common
    - python3-wheel
    - pandoc

install:
- pip install -r ci-requirements.txt
- python update_version.py
- pandoc -v
- pandoc -s -f markdown_github -t json -o README.json README.md
- cat README.json
- pandoc -s -f markdown_github -t json README.md | python clean_readme.py | pandoc -s -f json -t rst -o README.rst
- cat README.rst
- pip install .

script:
- python setup.py test
- for F in examples/*.ipynb; do jupyter nbconvert --to script --execute --stdout $F | python; done
- mypy --strict pybotics
- flake8 --show-source -v --count --statistics pybotics
- vulture --exclude=docs .
- bandit -r -v pybotics
- pydocstyle -e -s -v pybotics
- pipdeptree -w fail -p pybotics

after_success:
- coveralls
- codecov

notifications:
  email: false

deploy:
  - provider: pypi
    skip_cleanup: true
    user: nnadeau
    password:
      secure: ""
    server: https://test.pypi.org/legacy/
    on:
      all_branches: true
      distributions: sdist bdist_wheel
      repo: nnadeau/pybotics
      python: 3.6
  - provider: pypi
    skip_cleanup: true
    user: nnadeau
    password:
      secure: ""
    on:
      tags: true
      branch: master
      distributions: sdist bdist_wheel
      repo: nnadeau/pybotics
      python: 3.6
  - provider: releases
    api_key:
      secure: 
    on:
      tags: true
      branch: master
      repo: nnadeau/pybotics
      python: 3.6
