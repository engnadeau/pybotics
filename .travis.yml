dist: trusty
sudo: false

language: python
cache: pip

addons:
  apt:
    packages:
    - libopenblas-dev
    - liblapack-dev
    - gfortran
    - python-wheel
    - python-wheel-common
    - python3-wheel

python:
- 3.4
- 3.5
- 3.6
- 3.5-dev
- 3.6-dev
- 3.7-dev
- nightly

matrix:
  fast_finish: true
  allow_failures:
  - python: 3.7-dev
  - python: nightly

stages:
- static-test
- test
- example-test
- deploy

jobs:
  include:
  - stage: test
    install:
    - pip install -r requirements/main.txt
    - pip install -r requirements/unit-testing.txt
    - pip install -r requirements/versioning.txt
    - python utilities/write_version.py
    - pip install -e .
    script:
    - pytest tests/
    after_success:
    - coveralls
    - codecov
  - stage: static-test
    python: 3.6
    install:
    - pip install -r requirements/static-testing.txt
    script:
    - chmod +x utilities/run-static-tests.sh
    - ./utilities/run-static-tests.sh
  - stage: example-test
    python: 3.6
    install:
    - pip install -r requirements/main.txt
    - pip install -r requirements/example-testing.txt
    script:
    - python utilities/test_ipython_examples.py
  - stage: deploy
    python: 3.6
    install:
    - pip install -r requirements/deployment.txt
    - pip install -r requirements/versioning.txt
    script:
    - python utilities/write_version.py
    deploy:
    - provider: pypi
      skip_cleanup: true
      user: nnadeau
      password:
        secure: ""
      server: https://test.pypi.org/legacy/
      on:
        all_branches: true
        distributions: sdist bdist_wheel
        repo: nnadeau/pybotics
        python: 3.6
    - provider: pypi
      skip_cleanup: true
      user: nnadeau
      password:
        secure: ""
      on:
        tags: true
        branch: master
        distributions: sdist bdist_wheel
        repo: nnadeau/pybotics
        python: 3.6
    - provider: releases
      api_key:
        secure: 
      on:
        tags: true
        branch: master
        repo: nnadeau/pybotics
        python: 3.6

notifications:
  email: false
